<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When Are You Free?</title>
    <link rel="icon" href="todo/trist.png" type="image/x-icon">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <link rel="stylesheet" href="ehe.css">
</head>
<body>
    <div class="container">
        <h2>When Are You Free?</h2>

        <!-- Form to select day, month, and year -->
        <form id="freeTimeForm">
            <label for="day">Day:</label>
            <select id="day" required></select>

            <label for="month">Month:</label>
            <select id="month" required></select>

            <label for="year">Year:</label>
            <select id="year" required></select>

            <button type="submit">Submit</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="ehe.js"></script>
</body>
</html>
